<!DOCTYPE html>
<html>
<head>
   

    <title>The AJAXson 5</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <style>
        h1 {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron text-center">The AJAXson <strong>5</strong></h1>

        <form id="form-gif-request" class="panel panel-default" />
        <div class="panel-heading">
            <label>What kind of Jackson 5 related gif do you want?</label>
        </div>
        <div class="panel-body">
            <input name="tag" type="text" />
        </div>
        </form>
        <form id="form-human-check" class="panel panel-default" />
        <div class="panel-heading">
            <label><b>Prove you are human.</b></label>
            <br>
        </div>
        <div class="panel-body">
            <input name="humanresponse" type="text" />
            <label> Jacksons are better than 1</label>
            <br>
        </div>
        <div class="alert alert-danger" id="human-error" role="alert" hidden="true">
            <strong>No</strong> gifs for you.
        </div>
        </form>

        <button id="form-gif-button" class="btn btn-primary" />Get my GIF!</button>
        <br>
        <img id="gif" src="" hidden="true" class="img-responsive center-block"/>
        <p id="feedback" hidden="true"></p>
        </div>
</body>
</html>
