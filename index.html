<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request" />
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input name="tag" type="text"/>
    </form>

    <form id="form-human-check" />
        <label><b>Prove you are human.</b></label>
        <br>
        <input name="human-response" type="text" />
        <label> Jacksons are better than 1</label>
        <br>
        <label id="human-error" hidden="true"> No GIFS for you!</label>
    </form>

    <form id="form-gif-button" />
        <input type="submit" value="Get my Gif!" />
    </form>

    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true"></p>

</body>
</html>
